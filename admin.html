<!DOCTYPE html>
<html lang="en">
<head>
    <title>Store Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/admin_style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- <script src="app.js" defer></script> -->
    <script src="js/admin_con.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
    <div class="form">
        <div class="title">New Product</div>
        <div class="subtitle">Insert New Product Information!</div>
        <div class="input-container ic1">
          <input id="pname" class="input" type="text" placeholder=" " />
          <div class="cut"></div>
          <label for="pname" class="placeholder">Product Name</label>
        </div>
        <div class="input-container ic2">
          <input id="price" class="input" type="text" placeholder=" " />
          <div class="cut"></div>
          <label for="price" class="placeholder">Price</label>
        </div>
        <div class="input-container ic2">
          <input id="img" class="input" type="text" placeholder=" " />
          <div class="cut cut-short"></div>
          <label for="img" class="placeholder">Image Path</label>
        </div>
        <button type="text" class="submit" onclick="insert_product()">Submit</button>
      </div>
</body>
</html>
